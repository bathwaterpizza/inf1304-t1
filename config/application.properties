# Application Configuration for Factory Monitoring System

# Kafka Configuration
kafka.bootstrap.servers=${KAFKA_BROKERS}
kafka.client.id=factory-monitoring
kafka.acks=all
kafka.retries=2147483647
kafka.max.in.flight.requests.per.connection=5
kafka.enable.idempotence=true
kafka.compression.type=snappy

# Consumer Configuration
kafka.consumer.group.id=${CONSUMER_GROUP}
kafka.consumer.auto.offset.reset=earliest
kafka.consumer.enable.auto.commit=false
kafka.consumer.max.poll.records=500
kafka.consumer.session.timeout.ms=30000
kafka.consumer.heartbeat.interval.ms=3000

# Producer Configuration
kafka.producer.batch.size=16384
kafka.producer.linger.ms=5
kafka.producer.buffer.memory=33554432
kafka.producer.max.request.size=1048576

# Topic Configuration
topics.sensor-data.partitions=3
topics.sensor-data.replication-factor=2
topics.alerts.partitions=2
topics.alerts.replication-factor=2

# Database Configuration
database.url=${DATABASE_URL}
database.pool.min.size=2
database.pool.max.size=10
database.connection.timeout=30

# Logging Configuration
logging.level=${LOG_LEVEL}
logging.format=json
logging.include.correlation.id=true

# Monitoring Configuration
metrics.enabled=${ENABLE_METRICS}
metrics.interval.seconds=30
health.check.interval.seconds=60