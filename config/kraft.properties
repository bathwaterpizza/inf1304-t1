# KRaft Mode Configuration for Kafka Cluster
# This file contains KRaft-specific settings for the factory monitoring system

# Cluster Configuration
cluster.id=MkU3OEVBNTcwNTJENDM2Qk
process.roles=broker,controller

# Network Configuration
listeners=PLAINTEXT://:29092,CONTROLLER://:29093
advertised.listeners=PLAINTEXT://localhost:29092
inter.broker.listener.name=PLAINTEXT
controller.listener.names=CONTROLLER

# Replication and Durability Settings
default.replication.factor=2
min.insync.replicas=2
offsets.topic.replication.factor=2
transaction.state.log.replication.factor=2
transaction.state.log.min.isr=2

# Performance Tuning
group.initial.rebalance.delay.ms=0
auto.create.topics.enable=false

# Log Configuration
log.dirs=/tmp/kraft-combined-logs
log.retention.hours=168
log.segment.bytes=1073741824
log.cleanup.policy=delete

